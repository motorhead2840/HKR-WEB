<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKR Corp | Icarus Store</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        :root {
            --bg-dark: #000000;
            --accent-cyan: #00ffff;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .cyber-grid {
            background-image: linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .store-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            width: 100%;
            flex-grow: 1;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 2px; height: 100%;
            background: var(--accent-cyan);
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .product-card:hover::before {
            transform: scaleY(1);
        }

        .payment-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .payment-modal.active {
            display: flex;
            opacity: 1;
        }

        .terminal {
            width: 100%;
            max-width: 500px;
            background: #050505;
            border: 1px solid var(--accent-cyan);
            padding: 3rem;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .terminal-header {
            font-family: 'Courier Prime', monospace;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            color: var(--accent-cyan);
            font-size: 0.8rem;
            letter-spacing: 0.2em;
        }

        .qr-frame {
            background: white;
            padding: 1rem;
            width: fit-content;
            margin: 0 auto 2rem;
            border: 2px solid #222;
        }

        .blink { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .btn-buy {
            background: white;
            color: black;
            font-weight: 900;
            padding: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            width: 100%;
            margin-top: auto;
            transition: all 0.2s;
        }
        
        .btn-buy:hover {
            background: var(--accent-cyan);
        }

        .nav-back {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: color 0.3s;
        }
        .nav-back:hover { color: white; }

    </style>
</head>
<body>

    <div class="cyber-grid"></div>

    <a href="index.html" class="nav-back">← Return to Mainframe</a>

    <div class="store-container">
        <div class="mb-16 text-center">
            <p class="text-cyan-400 text-xs tracking-[0.5em] uppercase mb-4">Secure Hardware Division</p>
            <h1 class="text-5xl md:text-7xl font-black tracking-tighter uppercase mb-6">Icarus Store</h1>
            <p class="text-gray-500 max-w-lg mx-auto leading-relaxed">
                Purchase offline storage solutions directly with Bitcoin. 
                <br>No KYC. No Middlemen. Pure Math.
            </p>
        </div>

        <div class="grid md:grid-cols-3 gap-8">
            <!-- Product 1 -->
            <div class="product-card">
                <div class="aspect-square bg-white/5 mb-6 flex items-center justify-center border border-white/5">
                    <span class="text-xs text-gray-600 tracking-widest">IMG_NULL_01</span>
                </div>
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold">Icarus Standard</h3>
                    <span class="text-cyan-400 font-mono text-sm">0.0015 BTC</span>
                </div>
                <p class="text-gray-400 text-sm mb-8 leading-relaxed">
                    Entry-level cold storage card. PVC construction with tamper-evident hologram seal. Perfect for daily transacting wallets.
                </p>
                <button onclick="initPayment('Icarus Standard', 0.0015)" class="btn-buy">Initialize Purchase</button>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <div class="aspect-square bg-white/5 mb-6 flex items-center justify-center border border-white/5">
                    <span class="text-xs text-gray-600 tracking-widest">IMG_NULL_02</span>
                </div>
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold">Icarus Obsidian</h3>
                    <span class="text-cyan-400 font-mono text-sm">0.0035 BTC</span>
                </div>
                <p class="text-gray-400 text-sm mb-8 leading-relaxed">
                    Aerospace-grade aluminum core. Laser-etched public key. Fire and water resistant up to industrial standards.
                </p>
                <button onclick="initPayment('Icarus Obsidian', 0.0035)" class="btn-buy">Initialize Purchase</button>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <div class="aspect-square bg-white/5 mb-6 flex items-center justify-center border border-white/5">
                    <span class="text-xs text-gray-600 tracking-widest">IMG_NULL_03</span>
                </div>
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold">Artist Edition #042</h3>
                    <span class="text-cyan-400 font-mono text-sm">0.0100 BTC</span>
                </div>
                <p class="text-gray-400 text-sm mb-8 leading-relaxed">
                    Limited run (1/50) featuring artwork by X_Æ_12. Includes digital NFT twin and authenticity certificate on-chain.
                </p>
                <button onclick="initPayment('Artist Edition #042', 0.0100)" class="btn-buy">Initialize Purchase</button>
            </div>
        </div>

        <div class="mt-20 text-center border-t border-white/10 pt-8">
            <p class="text-[10px] text-gray-600 uppercase tracking-widest">
                Transactions are processed via the Mempool API. Please allow for 1 confirmation.
            </p>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="payment-modal">
        <div class="terminal">
            <div class="terminal-header flex justify-between">
                <span>SECURE_CHANNEL_v4.2</span>
                <span id="session-timer">09:59</span>
            </div>
            
            <div class="text-center">
                <h3 class="text-white font-bold mb-1 text-xl">PAYMENT REQUEST</h3>
                <p id="modal-item-name" class="text-gray-400 text-xs uppercase tracking-widest mb-6">ITEM_NAME</p>
                
                <div id="qrcode" class="qr-frame"></div>
                
                <div class="space-y-4 mb-8">
                    <div class="bg-white/5 p-3 border border-white/10">
                        <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">Send Exactly</p>
                        <p id="modal-price" class="text-cyan-400 font-mono text-lg font-bold">0.0000 BTC</p>
                    </div>
                    
                    <div class="bg-white/5 p-3 border border-white/10">
                        <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">To Address</p>
                        <p id="modal-address" class="text-xs text-gray-300 font-mono break-all select-all">bc1q...addr</p>
                    </div>
                </div>

                <div class="flex items-center justify-center gap-3 text-yellow-400 text-xs font-mono mb-8 blink">
                    <span>> WAITING FOR MEMPOOL...</span>
                </div>

                <button onclick="closeModal()" class="text-gray-500 hover:text-white text-xs uppercase tracking-widest underline">Cancel Transaction</button>
            </div>
        </div>
    </div>

    <script>
        const WALLET_ADDRESS = "bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh";
        let pollingInterval;

        function initPayment(item, price) {
            const modal = document.getElementById('payment-modal');
            const qrContainer = document.getElementById('qrcode');
            
            document.getElementById('modal-item-name').innerText = item;
            document.getElementById('modal-price').innerText = price + " BTC";
            document.getElementById('modal-address').innerText = WALLET_ADDRESS;
            
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, {
                text: `bitcoin:${WALLET_ADDRESS}?amount=${price}`,
                width: 160,
                height: 160,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            modal.classList.add('active');
            
            // Simulation of polling
            if(pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(() => {
                console.log("Checking blockchain...");
            }, 5000);
        }

        function closeModal() {
            document.getElementById('payment-modal').classList.remove('active');
            if(pollingInterval) clearInterval(pollingInterval);
        }

        // Close on escape key
        document.addEventListener('keydown', (e) => {
            if(e.key === "Escape") closeModal();
        });
    </script>
</body>
</html>
